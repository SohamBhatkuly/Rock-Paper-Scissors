<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="main.css">

</head>

<body>
    <div class="play" id="play">
        <div class="result"> </div>

        <div class="options" id="options">

            <div class="Rock" onclick="display('rock')">
                <img src="./images/rock1.png" width="300" height="200">
                <h2>Rock</h2>
            </div>

            <div class="Paper" onclick="display('paper')">
                <img src="./images/paper1.png" width="300" height="200">
                <h2>Paper</h2>
            </div>

            <div class="Scissor" onclick="display('scissor')">
                <img src="./images/scissor1.png" width="300" height="200">
                <h2>Scissor</h2>
            </div>

        </div>
     
            <div class="play-again"></div>
    
    </div>
</body>
<script src="main.js"></script>
<script src="data.js"></script>

</html>
